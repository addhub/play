<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <h5 class="heading5">login</h5>
    <div class="loginbox">
        <form class="form-vertical" action="/user/login" method="post">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">E-Mail Address:</label>
                    <div class="controls">
                        <input type="text" class="span3" id="email" name="email">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Password:</label>
                    <div class="controls">
                        <input type="password" class="span3" id="password" name="password">
                    </div>
                </div>
                <a class="orange">Forgotten Password</a> <br>
                <br>
                <button type="submit">Login</button>
            </fieldset>
        </form>
    </div>
</div>
