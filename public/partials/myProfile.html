<!--User data-->
<div class="row">
    <div class="sidebar" ng-include src="'partials/sidenav.html'"></div>
<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 mt40column col-md-offset-3">
    <div class="">
        <h2 class="heading5"><span class="maintext">My Profile</span></h2>
        <form class="form-horizontal mt20">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Company Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Company Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Your Logo :</label>
                    <div class="col-sm-6">
                        <input type="file" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Website:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="htttp://">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">About Company</label>
                    <div class="col-sm-6">
                        <textarea rows="6" class="form-control col-sm-6"></textarea>
                    </div>
                </div>
                <div class="col-sm-offset-2 col-sm-10 mt20">
                    <input type="submit" class="btn btn-orange" value="Update">
                </div>
            </fieldset>
        </form>
    </div>
</div>
</div>

<!--Other apps-->

    <fieldset>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Twitter">TwitterHandle</label>
            <div class="col-md-4">
                <input id="Twitter" name="Twitter" type="text" placeholder="twitter handle" class="form-control input-md">
                <span class="help-block">help</span>
            </div>
        </div>
    </fieldset>
</form>
