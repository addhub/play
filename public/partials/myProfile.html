                </md-button>

            </div>
        </md-toolbar>
        <md-card-content layout="column" layout-gt-md="row">
            <div class="user" layout="column" layout-md="row">
                <img ng-src="{{user.pictureUrl}}" alt="user avatar" class="user-avatar" />
                <md-button class="md-icon-button user-avatar-edit" ng-click="browserAvatar()">
                    <md-icon>photo_camera</md-icon>
                </md-button>
                <form name="userBasicInfoForm" layout="column" flex>
                    <md-input-container class="user-input-container">
                        <label>User Name</label>
                        <textarea name="userName" required class="user-name" ng-model="user.username" ng-disabled="viewMode" flex></textarea>
                        <div ng-messages="userBasicInfoForm.userName.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="user-input-container">
                        <label>User Display Name</label>
                        <input name="usernickname" required class="user-nickname" ng-model="user.displayName" ng-disabled="viewMode"></input>
                        <div ng-messages="userBasicInfoForm.usernickname.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                </form>
            </div>
            <form name="userDetailsForm" flex>
                <div layout="column" layout-gt-sm="row">
                    <md-input-container flex>
                        <label>Address</label>
                        <input required name="useraddress" ng-model="user.address" ng-disabled="viewMode"></input>
                        <div ng-messages="userDetailsForm.useraddress.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container flex>
                        <label>Location</label>
                        <textarea name="userLocation" required ng-model="user.location" ng-disabled="viewMode"></textarea>
                        <div ng-messages="userDetailsForm.userLocation.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                </div>

                <div layout="column" layout-gt-sm="row">
                    <md-input-container flex>
                        <label>Work Phone</label>
                        <input type="tel" name="userWorkPhone" required ng-model="user.mobile" ng-disabled="viewMode"></input>
                        <div ng-messages="userDetailsForm.userWorkPhone.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container flex>
                        <label>Mobile Phone</label>
                        <input type="tel" ng-model="user.mobile" ng-disabled="viewMode"></input>
                    </md-input-container>
                </div>
                <div layout="column" layout-gt-sm="row">
                    <md-input-container flex>
                        <label>Main Contact Email</label>
                        <input type="email" name="userAlias" ng-model="user.email" ng-disabled="viewMode"></input>
                    </md-input-container>
                    <md-input-container flex>
                        <label>Other Email</label>
                        <input type="text" name="userOtherInfo" ng-model="user.otherInfo" ng-disabled="viewMode"></input>

                    </md-input-container>
                </div>

                <div layout="column" layout-gt-sm="row">
                    <md-input-container flex>
                        <label>Notification Condition</label>
                        <input type="text" name="notificationQuery" ng-model="user.notificationQuery" ng-disabled="viewMode"></input>
                    </md-input-container>
                    <md-input-container flex>
                        <md-checkbox ng-disabled="viewMode" ng-model="user.notifications" aria-label="Disabled"></md-checkbox>
                    </md-input-container>

                </div>


            </form>
        </md-card-content>
    </md-card>
</div>
</div>
